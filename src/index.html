<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #e5ddd5;
        }

        .chat-header {
            padding: 15px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-header h4 {
            font-size: 18px;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            max-width: 60%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
        }

        .sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .received {
            background-color: #ffffff;
            align-self: flex-start;
        }

        .chat-footer {
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
            display: flex;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        .chat-footer button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #128c7e;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .chat-footer button:hover {
            background-color: #075e54;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #128c7e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #075e54;
        }

        @media (max-width: 768px) {
            .chat-header h4 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="chat">
        <div class="chat-header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVTjEiEEPPkuVXG9ytGveIDy9XonDMk0hd5Q&s" alt="User">
            <h4>#GRUPO DEV BRASIL 🇧🇷</h4>
        </div>
        <div class="chat-body">
        </div>
        <div class="chat-footer">
            <input type="text" placeholder="Digite uma mensagem..." id="messageInput">
            <button id="btnEnviar" onclick="enviar()">Enviar</button>
        </div>
    </div>

    <!-- Modal para inserir o nome de usuário -->
    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <h4>Informe seu nome de usuário</h4>
            <input type="text" id="usernameInput" placeholder="Nome de usuário">
            <button onclick="salvarUsername()">Salvar</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
    
        // Verifica se o nome de usuário está armazenado no cookie
        if (!getCookie('username')) {
            // Exibe o modal caso não exista
            document.getElementById('usernameModal').style.display = 'flex';
        }
    
        // Função para salvar o nome de usuário no cookie
        function salvarUsername() {
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value.trim();
    
            if (username && username.length <= 50 && /^[a-zA-Z0-9]+$/.test(username)) {
                setCookie('username', username, 365); // Armazena o nome no cookie por 365 dias
                document.getElementById('usernameModal').style.display = 'none';
                console.log('Nome de usuário salvo: ' + username);
            } else {
                alert('Nome de usuário inválido! Só pode ter letras e números, com no máximo 50 caracteres.');
            }
        }
    
        // Função para obter o valor do cookie
        function getCookie(name) {
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookies = decodedCookie.split(';');
            const nameEQ = name + "=";
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i];
                while (cookie.charAt(0) == ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(nameEQ) == 0) {
                    return cookie.substring(nameEQ.length, cookie.length);
                }
            }
            return "";
        }
    
        // Função para definir o valor do cookie
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }
    
        // Escuta por mensagens e exibe no chat
        socket.on('chat', data => {
            const chatBody = document.querySelector('.chat-body');
            const div = document.createElement('div');
    
            // Criação do formato da mensagem
            const usernameSpan = document.createElement('span');
            usernameSpan.style.fontWeight = 'bold';
            usernameSpan.textContent = data.username + ": ";
    
            const messageSpan = document.createElement('span');
            messageSpan.textContent = data.message;
    
            const timeSpan = document.createElement('span');
            timeSpan.textContent = ` ${data.time}`;
            timeSpan.style.fontSize = '12px';
            timeSpan.style.color = '#999'; // Cor mais clara para o tempo
            timeSpan.style.position = 'absolute';
            timeSpan.style.bottom = '5px';  // Alinha a hora ao fundo do balão
            timeSpan.style.right = '10px';  // Alinha a hora ao lado direito do balão
    
            div.classList.add('message', 'received');
            div.style.position = 'relative'; // Torna o div da mensagem relativo para o posicionamento da hora
            div.appendChild(usernameSpan); // Adiciona o nome em negrito
            div.appendChild(messageSpan);  // Adiciona a mensagem
            div.appendChild(timeSpan);     // Adiciona a hora no canto inferior direito
    
            chatBody.appendChild(div);
            chatBody.scrollTop = chatBody.scrollHeight; // Rola para a última mensagem
        });
    
        // Função para enviar a mensagem
        function enviar() {
            const input = document.querySelector('#messageInput');
            const message = input.value;
            input.value = '';
            
            socket.emit('chat', {
                username: getCookie('username'),
                message: message,
                time: new Date().toLocaleTimeString().slice(0, 5) // Pega a hora no formato HH:MM
            });
        }
    
        // Envia a mensagem ao pressionar Enter
        document.querySelector('#messageInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                enviar();
            }
        });
    </script>
    
</body>
</html>
