<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.png" type="image/png">
    <title>Bate-Papo</title>
    <link rel="stylesheet" href="styles/main.css"> <!-- Link para o arquivo de estilos -->
</head>
<body>
    <div class="chat">
        <div class="chat-header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVTjEiEEPPkuVXG9ytGveIDy9XonDMk0hd5Q&s" alt="User">
            <h4>#GRUPO DEV BRASIL 🇧🇷</h4>
        </div>
        <div class="chat-body"></div>
        <div class="chat-footer">
            <div class="input-container">
                <input type="text" placeholder="Digite uma mensagem..." id="messageInput" maxlength="85">
                <button class="emoji-button" onclick="toggleEmojiModal()">😊</button>
            </div>
            <button id="btnEnviar" onclick="enviar()">Enviar</button>
        </div>
    </div>

    <!-- Modal de Emojis -->
    <div id="emojiModal" class="emoji-modal">
        <div class="emoji-modal-content">
            <button class="close-button" onclick="toggleEmojiModal()">✖</button>
            <span class="emoji" onclick="addEmoji('😊')">😊</span>
            <span class="emoji" onclick="addEmoji('😂')">😂</span>
            <span class="emoji" onclick="addEmoji('😎')">😎</span>
            <span class="emoji" onclick="addEmoji('😍')">😍</span>
            <span class="emoji" onclick="addEmoji('😅')">😅</span>
            <span class="emoji" onclick="addEmoji('🥺')">🥺</span>
            <span class="emoji" onclick="addEmoji('😢')">😢</span>
            <span class="emoji" onclick="addEmoji('😜')">😜</span>
            <span class="emoji" onclick="addEmoji('😇')">😇</span>
            <span class="emoji" onclick="addEmoji('🤩')">🤩</span>
            <span class="emoji" onclick="addEmoji('😈')">😈</span>
            <span class="emoji" onclick="addEmoji('🤔')">🤔</span>
        </div>
    </div>

    <!-- Modal para inserir o nome de usuário -->
    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <h4>Informe seu nome de usuário</h4>
            <input type="text" id="usernameInput" placeholder="Nome de usuário">
            <button onclick="salvarUsername()">Salvar</button>
        </div>
    </div>

    <audio id="messageSound" src="notification.wav" preload="auto"></audio>

    <script src="socket.io/socket.io.js"></script>
    <script src="scripts/main.js"></script> 
</html>
